<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   <div class="container">
    <div class="fg">
        <p>ForgeeFor</p>
    </div>
    <div class="custom-wrapper">
        <div class="header">
            <h2 class="ptitle">
             Price range slider
            </h2>
        </div>
        <div class="price-in-container">
            <div class="price-in">
                <div class="price-field">
                    <span>Minimum price</span>
                    <input type="number" class="min-in" value="2500">
                </div>
                <div class="price-field">
                    <span>Maximum price</span>
                    <input type="number" class="max-in" value="8500">
                </div>
            </div>
            <div class="slider-container">
                <div class="price-slider"></div>
            </div>
        </div>
    </div>
    <div class="range-in">

        <input type="range" class="min-range" min="0" max="10000" value="2500" step="1">

        <input type="range" class="max-range" min="0" max="10000" value="8500" step="1">

    </div>
   </div>
</body>
</html>
